<!DOCTYPE html>
<html>
<head>
    <title>Debug Search</title>
</head>
<body>
    <input type="text" id="search-input" placeholder="Enter card name...">
    <button id="search-button">Search</button>
    <div id="search-results"></div>
    <div id="card-details-container"></div>
    <div id="inventory-body"></div>
    <button id="export-csv">Export CSV</button>

    <script src="js/api.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        console.log('Debug script loaded');
        console.log('API object:', typeof API);
        console.log('UI object:', typeof UI);
        console.log('App object:', typeof App);
        console.log('Inventory object:', typeof Inventory);
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing App...');
            try {
                App.init();
                console.log('App initialized successfully');
            } catch (error) {
                console.error('Error initializing App:', error);
            }
        });
    </script>
</body>
</html>
